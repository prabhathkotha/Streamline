<!doctype html>
<html>

<head>
	<title>Streamline</title>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
	<link rel="stylesheet" href="css/slider.css">
	<script type="text/javascript" src="js/slider.js"></script>
</head>

<body>
	<section class="hero is-primary is-fullheight">
		<div class="hero-head">
			<nav class="navbar">
				<div class="container">
					<div class="navbar-brand">
						<a class="navbar-item">
							<img src="img/github.png">
						</a>
					</div>
				</div>
			</nav>
		</div>

		<div class="hero-body ">
			<div class="container has-text-centered">
				<button class="button is-large is-primary is-outlined is-inverted is-medium">
					Streamline
				</button>
				<p class="subtitle">
					Let's decide on a streaming provider.
				</p>
			</div>
		</div>
	</section>

	<section class="section">
		<div class="container">
			<h1 class="title">Movie vs Show</h1>
			<div class="columns is-centered">
				<div class="column is-half">
					<h2 class="subtitle">
						It's Saturday afternoon. Are you getting cozy for a <strong>feature film</strong> or
						<strong>series episode(s)</strong>?
					</h2>
					<img src="img/movie.png" style="width:auto; height:3em;">
					<label class="pure-material-slider">
						<input type="range" min="0" max="100">
					</label>
					<img src="img/show.png" style="width:auto; height:3em;">
				</div>
			</div>
		</div>
	</section>

	<section class="section">
		<div class="container">
			<h1 class="title">Duration</h1>
			<div class="columns is-centered">
				<div class="column is-half">
					<h2 class="subtitle">
						When looking for a new series to start, do you prefer <strong>long</strong> or
						<strong>short</strong> runtimes?
					</h2>
					<img src="img/slow.png" style="width:auto; height:3em;">
					<label class="pure-material-slider">
						<input type="range" min="0" max="100">
					</label>
					<img src="img/fast.png" style="width:auto; height:3em;">
				</div>
			</div>
		</div>
	</section>

	
</body>

</html>
